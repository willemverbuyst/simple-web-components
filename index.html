<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web Components</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: sans-serif;
      }

      :root {
        --color-primary: rgb(92, 214, 255);
      }

      html {
        margin: 2rem;
        font-family: sans-serif;
      }
    </style>
    <script src="tooltip.js"></script>
    <script src="confirm-link.js"></script>
    <script src="modal.js"></script>
  </head>
  <body>
    <p>
      <uc-tooltip class="important" text="Web components is a set of standards">
        <span class="highlight">Web Components</span>
      </uc-tooltip>
      are awesome!
    </p>
    <uc-tooltip></uc-tooltip>
    <a is="us-confirm-link" href="https://www.google.com">Google</a>

    <hr />

    <uc-modal>
      <p>With your confirmation you agree to ...</p>
    </uc-modal>
    <p>please confirm your choice</p>
    <button>Show details & confirm</button>

    <script>
      const confirmButton = document.querySelector('button');
      const modal = document.querySelector('uc-modal');
      confirmButton.addEventListener('click', () => {
        modal.setAttribute('opened', '');
      });
    </script>
  </body>
</html>
